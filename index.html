<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hex Grid Game Boilerplate</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <div id="game-container">
        <div id="game-header">
            <div id="game-title">Floating Islands</div>
            <div id="game-controls">
                <button id="pause-btn" class="control-btn">⏸️ Pause</button>
                <button id="speed-1" class="control-btn active">1x</button>
                <button id="speed-2" class="control-btn">2x</button>
                <button id="speed-4" class="control-btn">4x</button>
            </div>
        </div>
        <div id="game-canvas"></div>
        <div id="zoom-controls">
            <div class="zoom-btn" id="zoom-in">+</div>
            <div class="zoom-btn" id="zoom-out">-</div>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
