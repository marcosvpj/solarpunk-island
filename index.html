<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Floating Islands - Hex Strategy Game</title>
    <meta name="description" content="A browser-based hexagonal grid strategy game with building placement and resource management">
    <meta name="theme-color" content="#00bcd4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Floating Islands">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512x512.png">
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <div id="game-container">
        <div id="game-header">
            <div id="game-title">Floating Islands</div>
            <div id="game-controls">
                <!-- Updated: Added back to menu button -->
                <button id="back-to-menu-btn" class="control-btn">üè† Menu</button>
                <button id="pause-btn" class="control-btn">‚è∏Ô∏è Pause</button>
                <button id="speed-1" class="control-btn active">1x</button>
                <button id="speed-2" class="control-btn">2x</button>
                <button id="speed-4" class="control-btn">4x</button>
            </div>
        </div>
        <div id="game-canvas"></div>
        <div id="zoom-controls">
            <div class="zoom-btn" id="zoom-in">+</div>
            <div class="zoom-btn" id="zoom-out">-</div>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
